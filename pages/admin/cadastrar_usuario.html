<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E ao Quadrado</title>
  <link rel="icon" type="image/x-icon" href="../../image/geral/icone_eaoquadrado.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/admin/cadastro_usuario.css">
</head>
<body>
  <nav class="navbar"></nav>
  <main class="container">
    <div class="main_quadrado">
      <div class="head">
        <h1 class="main_txt_cadastro">Cadastro</h1>
        <hr class="separador_cadastro">
      </div>
      <div class="cadastrocliente_container">
        <div class="linha_vertical"></div>
        <h1 class="cadastrocliente_main_txt">Cadastro Cliente</h1>
      </div>
      <div class="permissoes_container">
        <div class="linha_vertical"></div>
        <h1 class="cadastrocliente_main_txt">Permissões</h1>
      </div>
      <div class="cadastrocliente">
        <form action="" method="post" class="forms_cadastro_cliente">
          <label for="nome">Nome</label>
          <input type="text" required class="inputs">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" required class="inputs">
          <label for="genero">Gênero</label>
          <select name="genero" id="genero" required class="genero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
          <label for="cpf" class="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" required class="cpf_input">
          <label for="email">E-mail</label>
          <input type="text" name="email" required class="inputs">
        </form>
      </div>
      <div class="permissoes">
        <form action="" method="post" class="forms_permissoes">
          <label>
            <input type="radio" name="permissoes" id="" value="Gerenciar Carrossel">Gerenciar Carrossel
          </label>
          <label>
            <input type="radio" name="permissoes" id="" value="Gerenciar Usuários">Gerenciar Usuários
          </label>
          <label>
            <input type="radio" name="permissoes" id="" value="Gerenciar Produtos">Gerenciar Produtos
          </label>
        </form>
      </div>
      <div class="botoes">
        <button type="reset">Cancelar</button>
        <button type="submit">Salvar</button>
      </div>
    </div>
  </main>
</body>
</html>
