<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E ao Quadrado</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin/cadastro_usuario.css">
    <link rel="shortcut icon" href="../../image/logo-icone.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body_admin_cadastro_usuario">
        <div class="header_div_hotbar"></div>
        <div class="cadastro_usuario_div_grid_geral">
            <div class="titulo"><h1>CADASTRAR</h1></div>
            <img src="../../image/divisoria_geral.png" alt="">
            <div class="cadastro_usuario_div_grid_conteudo">
                <div class="cadastro_usuario_div_titulo_cadastro">
                    <h1>CADASTRO CLIENTE</h1>
                </div>
                <div class="cadastro_usuario_div_titulo_permissao">
                    <h1>PERMISSÕES</h1>
                </div>
                <div class="cadastro_usuario_div_form_esquerda">
                    <!-- Nome -->
                    <label for="cadastroUsuarioInputNome">Nome</label> <br>
                    <input class="cadastro_usuario_input_comprimento" type="text" name="nome" id="cadastroUsuarioInputNome" placeholder="Nome" required>
                    <br>
                
                    <!-- Sobrenome -->
                    <label for="cadastroUsuarioSobrenome">Sobrenome</label> <br>
                    <input class="cadastro_usuario_input_comprimento" type="text" name="sobrenome" id="cadastroUsuarioSobrenome" placeholder="Sobrenome" required>
                    <br>

                    <div class="cadastro_usuario_div_genero_cpf">
                        <!-- Gênero -->
                        <div class="cadastro_usuario_div_container_genero">
                            <label for="cadastroUsuarioInputGenero">Gênero</label><br>
                            <select name="genero" id="cadastroUsuarioInputGenero" required>
                                <option value="" disabled selected>Selecione o gênero</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <!-- CPF -->
                        <div class="cadastro_usuario_div_container_cpf">
                            <label for="cadastroUsuarioInputCpf">CPF</label> <br>
                            <input type="text" name="cpf" id="cadastroUsuarioInputCpf" placeholder="Digite o CPF" required>
                        </div>
                    </div>

                    <!-- E-mail -->
                    <label for="cadastroUsuarioInputEmail">E-mail</label> <br>
                    <input class="cadastro_usuario_input_comprimento" type="text" name="email" id="cadastroUsuarioInputEmail" placeholder="E-mail" required>
                    <br>
                </div>
                

                <div class="cadastro_usuario_div_form_direita">
                    <div class="cadastro_usuario_div_container_permissao">
                        <input class="cadastro_usuario_input_checkbox" type="checkbox" name="permissao" id="gerenciar_carrossel" value="gerenciar_carrossel">
                        <label for="gerenciar_carrossel">Gerenciar Carrossel</label><br>
                    </div>
                    <div class="cadastro_usuario_div_container_permissao">
                        <input class="cadastro_usuario_input_checkbox" type="checkbox" name="permissao" id="gerenciar_usuarios" value="gerenciar_usuarios">
                        <label for="gerenciar_usuarios">Gerenciar Usuários</label><br>
                    </div>
                    <div class="cadastro_usuario_div_container_permissao">
                        <input class="cadastro_usuario_input_checkbox" type="checkbox" name="permissao" id="gerenciar_produtos" value="gerenciar_produtos">
                        <label for="gerenciar_produtos">Gerenciar Produtos</label>
                    </div>
                    <div class="botoes">
                        <div class="cancelar"><h1>Cancelar</h1></div>
                        <div class="cadastrar"><h1>Cadastrar</h1></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
