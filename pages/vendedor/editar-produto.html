<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E ao Quadrado</title>
    <link rel="icon" type="image/x-icon" href="../../image/geral/icone_eaoquadrado.ico">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/vendedor/editar-produto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    
</head>
<body>

    <header class="nav style_nav shadow_nav">
        <div class="grid-container style_nav">
            <div class="item1">
                <img id="imgLupa" src="../../image/index/lupa.png" alt="">
                <input type="text">
            </div>
            <div class="item2">
                <button id="buttonLogo">
                    <a href="#">
                    <img href="#" id="imgLogo" src="../../image/index/logo.svg">
                    </a>
                </button>
            </div>
            <div class="item3">
                <a class="button" href="#">
                    <img src="../../image/index/user.png" alt="Usuário">
                </a>
                <a class="button" href="#">
                    <img src="../../image/index/carrinho.png" alt="Carrinho">
                </a>
                <a class="button" href="#">
                    <img src="../../image/index/config.png" alt="Configurações">
                </a>
            </div>
            
        </div>
    </header>

    <div class="editar_prod_body_grid_container">
        <a class="button" href="#">
            <img src="../../image/vendedor/editar_produto/seta.svg" alt="Seta" id="editar-prod-seta">
        </a>
        <h1 id="editar-prod-editar-prod-text">Editar produto</h1>
        <div class="editar_prod_body_divisoria">
        </div>
    </div>
    
    <div class="editar_prod_grid_container">
        <div class="editar_prod_grid_inputs">
            <!-- <form action="#" method="post"> -->
                
                <label for="inf-do-prod" id="editar-prod-inf-do-prod-text">Informações do Produto</label>
                
                <label for="nome-do-prod" id="editar-prod-nome-do-prod-text">Nome do produto</label>
                <input type="text" name="nome" id="editar-prod-nome-do-prod-input" class="editar_prod_input" required>
                
                <label for="valor-do-prod" id="editar-prod-valor-text">Valor</label>
                <input name="valor" id="editar-prod-valor-input" class="editar_prod_input" placeholder="  R$00,00" required>
                
                <label for="categoria-prod" id="editar-prod-categoria-text">Categoria</label>
                <input name="categoria" id="editar-prod-categoria-input" class="editar_prod_input" required>
                
                <label for="marca-prod" id="editar-prod-marca-text">Marca</label>
                <input name="marca" id="editar-prod-marca-input" class="editar_prod_input" required>
                
                <label for="codigo-prod" id="editar-prod-codigo-text">Código</label>
                <input name="codigo" id="editar-prod-codigo-input" class="editar_prod_input" placeholder="  000" required>
                
                <label for="origem-prod" id="editar-prod-origem-text">Origem</label>
                <input name="origem" id="editar-prod-origem-input" class="editar_prod_input" required>
                
                <label for="unidade-prod" id="editar-prod-unidade-text">Unidade</label>
                <input name="unidade" id="editar-prod-unidade-input" class="editar_prod_input" required>
            <!-- </form> -->

            <label id="editar-prod-dimensao-e-peso-text">Dimensão e Peso</label>
            <label id="editar-prod-peso-liquido-text">Peso líquido</label>
            <input id="editar-prod-peso-liquido-input" class="editar_prod_input" placeholder="  Kg">
            <label id="editar-prod-peso-bruto-text">Peso bruto</label>
            <input id="editar-prod-peso-bruto-input" class="editar_prod_input" placeholder="  Kg">
            <label id="editar-prod-tipo-embalagem-text">Tipo de embalagem</label>
            <input type="" id="editar-prod-tipo-embalagem-input" class="editar_prod_input">
            <label id="editar-prod-largura-text">Largura</label>
            <input id="editar-prod-largura-input" class="editar_prod_input" placeholder="  cm">
            <label id="editar-prod-altura-text">Altura</label>
            <input id="editar-prod-altura-input" class="editar_prod_input" placeholder="  cm">
            <label id="editar-prod-comprimento-text">Comprimento</label>
            <input id="editar-prod-comprimento-input" class="editar_prod_input" placeholder="  cm"> 
        </div>
        <div class="editar_prod_descricao_prod_grid_container">
        </div>
        <div class="editar_prod_imagens_videos_grid_container">
        
        </div>
    </div>
</body>
</html>
