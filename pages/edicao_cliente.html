<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E ao quadrado</title>
  <link rel="shortcut icon" href="../image/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/edicao_cliente.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
  <nav>nav</nav>
  <main>
    <div class="view">
      <img src="../image/mini_banner_perfil_cliente.png" class="banner">
      <img src="../image/usuario.svg" class="pfp">
      <p class="nome_cliente">Cliente10</p>
      <div class="detalhes">
        <img src="../image/ativo.svg" class="ico_ativo">
        <p class="cliente_ativo">Ativo há: Agora</p>
        <img src="../image/tempo.svg" class="ico_tempo">
        <p class="cliente_tempo">Cliente há: 4 meses</p>
        <img src="../image/localizacao.svg" class="ico_localizacao">
        <p class="cliente_localizacao">São paulo, São paulo</p>
      </div>
      <div class="redes_sociais_mini">
        <p class="redes_sociais_mini_text">Redes Sociais:</p>
        <div class="redes2">
          <img src="../image/instagram.svg" class="ico"><span class="text">soul_cliente10</span>
          <img src="../image/facebook.svg" class="ico2"><span class="text2">cliente10</span>
        </div>
      </div>
    </div>
    <div class="edicao">
      <form action="" class="font_subtitulo">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" class="font_descricao"><br>
        <label for="localizacao">Localização:</label><br>
        <input type="text" id="localizacao"class="font_descricao"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email"class="font_descricao"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone"class="font_descricao"><br>
      </form>
      <div class="botoes">
        <button class="redefinir_senha">Redefinir senha</button>
        <button class="redefinir_email">Redefinir email</button>
        <button class="sair_perfil">Sair do perfil</button>
      </div>
      <div class="redes_sociais">
        <p class="title_redes">Redes Sociais:</p>
        <div class="redes">
          <img src="../image/instagram.svg" class="ico"><span class="text">soul_cliente10</span>
          <img src="../image/facebook.svg" class="ico2"><span class="text2">cliente10</span>
        <div class="editar_redes">
          <button class="edit">
            <img src="../image/edit.svg">
          </button>
          <span class="text_button">Editar</span>
        </div> 
      </div>
    </div>
    <div class="upload">
      <label for="foto_perfil">Imagem de perfil:</label><br>
      <input type="file" name="foto_perfil" id="foto_perfil"><br>
      <label for="banner_perfil">Imagem de perfil:</label><br>
      <input type="file" name="banner_perfil" id="banner_perfil" ><br>
    </div>
  </main>
</body>
</html>
