<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente</title>
    <link rel="stylesheet" href="../css/perfil_cliente.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="header">
        Header
    </div>

    <div class="container_banner_cliente">
        <img src="../image/perfil_cliente/banner_user.png">
        <div class="item_img_foto_cliente">
            <img src="../image/perfil_cliente/foto_user.png" 
            height="auto"
            width="100%">
        </div>
    </div>

    <div class="container_pagina_grid_geral_cliente">
        <div class="item_dados_cliente">
            <img src = "../image/perfil_cliente/seta_user.png">
        </div>
        <div class="item_teste">botão1</div>
        <div class="item_teste2">botão2</div>
    </div>

    <div class="container_pagina_grid_geral_cliente_2">
        <div class="item_teste3">botão3</div>
    </div>

    <div class="container_pagina_grid_geral_nomecliente">
        <div class="font_titulo">NomeCliente</div>
    </div>

    <div class="container_pagina_grid_geral_status">
        <div class="caixa_pagina_grid_geral_status_cliente">
            <div class="font_subtitulo">
                <img src="../image/perfil_cliente/chat_user.png">
                Ativo há: 5 horas</div>
        </div>

        <div class="caixa_pagina_grid_geral_status_tempo_cadastro">
            <div class="font_subtitulo">
                <img src="../image/perfil_cliente/membro_user.png">
                Cliente há: 5 meses</div>
        </div>
    </div>

    <div class="container_pagina_grid_geral_local">
        <div class="font_subtitulo">
            <img src="../image/perfil_cliente/local_user.png">
            Local</div>
    </div>

    <div class="linha"></div>

    <div class="container_pagina_grid_geral_redesociais">
        <div class="caixa_pagina_grid_geral_redesociais_contato">
            <div class="font_titulo">
                <img src="../image/perfil_cliente/contato_user.png">
                Contatos</div>
        </div>
        <div class="caixa_pagina_grid_geral_redesociais_teste">
            <div class="font_subtitulo">
                <img src="../image/perfil_cliente/instagram_user.png">
                Rede1</div>
        </div>

        <div class="caixa_pagina_grid_geral_redesociais_teste2">
            <div class="font_subtitulo">
                <img src="../image/perfil_cliente/facebook_user.png">
                Rede2</div>
        </div>
    </div>

    <div class="linha"></div>

    <div class="container_pagina_grid_geral_historico">
        <div class="caixa_pagina_grid_geral_historico">
            <div class="font_titulo">
                <img src="../image/perfil_cliente/historico_user.png">
                Histórico</div>
        </div>

        <div class="caixa_pagina_grid_geral_historico2">
        </div>
    </div>

</body>
</html>
