<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E ao Quadrado</title>
  <link rel="stylesheet" href="../css/redefinir_senha1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
  <nav>nav</nav>
  <main>
    <div class="quadrado">
      <div class="main_txt">
        <p>Redefinição de Senha</p>
        <img src="../image/divisoria_geral.png" alt="">
      </div>
     <div class="main_content">
        <p class="esqueceu">ESQUECEU A SENHA?</p>
        <p class="info">Não se preocupe! Insira seu email de cadastro e enviaremos instruções para você</p>
        <form action="">
          <label for="email">Email:</label><br>
          <input type="text" id="email"><br>
          <a class="link">Esqueceu seu E-mail?</a>
        </form>
     </div>
     <div class="botoes">
      <button class="voltar">Voltar</button>
      <button class="enviar">Enviar</button>
     </div>
    </div>
  </main>
</body>
</html>
